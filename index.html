<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title><link rel="stylesheet" href="cal.css">
    <!-- <link rel="text/javascript" href="cal.js"> -->
</head>
<body>
    <div class="calci">
    <table border="1" id="tabl">
        <tr><td colspan="4"><h1>Calculator</h1></td></tr>
        <tr><td colspan="4" id="disp"><input type="text" name="scr" id="scr"></td></tr>
        <tr>
            <td class="c"><button>(</button></td>
            <td class="c"><button>)</button></td>
            <td class="c"><button>%</button></td>
            <td class="c"><button>backspace</button></td>
        </tr>
        <tr>
            <td class="c"><button>7</button></td>
            <td class="c"><button>8</button></td>
            <td class="c"><button>9</button></td>
            <td class="c"><button>*</button></td>
        </tr>
        <tr>
            <td class="c"><button>4</button></td>
            <td class="c"><button>5</button></td>
            <td class="c"><button>6</button></td>
            <td class="c"><button>-</button></td>
        </tr>
        <tr>
            <td class="c"><button>1</button></td>
            <td class="c"><button>2</button></td>
            <td class="c"><button>3</button></td>
            <td class="c"><button>+</button></td>
        </tr>
        <tr>
            <td class="c"><button>0</button></td>
            <td class="c"><button>C</button></td>
            <td class="c"><button>.</button></td>
            <td class="c"><button>=</button></td>
        </tr>
        <tr>
            <!-- <td class="c"><button>backspace</button></td> -->
            <td class="c"><button>sin</button></td>
            <td class="c"><button>cos</button></td>
            <td class="c"><button>tan</button></td>
            <td class="c"><button>/</button></td>
            
        </tr>

    </table>
    </div>
    <script src="cal.js"></script>
</body>
</html>
